<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descrição de Risco</title>
  <!-- Link para o Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="css/apontamento.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h4>Abril 27, 2025</h4>
        <h1>Apontamento de Riscos</h1>
      </div>
      <div>
        <div class="d-flex align-items-center">
          <span class="badge bg-success me-2"></span>
          <small>20 dispositivos em execução</small>
        </div>
        <img src="imagens/persona1.png" alt="Ícone de Usuário" class="rounded-circle" width="40" height="40">
      </div>
    </div>
  </header>

  <!-- Localização -->
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <input type="text" class="form-control" placeholder="Casa de Máquinas" disabled>
          <button class="btn-close"></button>
        </div>
        <small>Apontar o local do ocorrido</small>
      </div>
    </div>

    <!-- Escala de Risco -->
    <div class="row mb-4">
      <div class="col-12">
        <label for="risco" class="form-label">Escala de risco (1 a 10)</label>
        <input type="range" class="form-range" id="risco" min="1" max="10" step="1" value="1">
        <div class="d-flex justify-content-between">
          <span>1</span>
          <span>5</span>
          <span>10</span>
        </div>
      </div>
    </div>

    <!-- Descrição do Risco com ícone -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <textarea class="form-control" rows="3" placeholder="Descreva o risco..."></textarea>
          <button class="btn btn-light ms-2">
            <img src="imagens/iconemicrofone (1).png" alt="Microfone" width="20" height="20"> <!-- Seu ícone de microfone -->
          </button>
        </div>
      </div>
    </div>

    <!-- Mensagem informativa com ícone de foto/vídeo ao lado -->
    <div class="row mb-4 text-center">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <p class="mb-0"><strong>Envie uma foto ou vídeo</strong></p>
        <button class="btn btn-light ms-3">
          <img src="imagens/iconeimagem (1).png" alt="Ícone de Foto/Vídeo" width="50" height="50">
        </button>
      </div>
      <p>Informando os detalhes do local e do ocorrido</p>
    </div>

    <!-- Botão de Enviar -->
    <div class="row">
      <div class="col-12">
        <button class="btn btn-purple w-100">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Link para o Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
