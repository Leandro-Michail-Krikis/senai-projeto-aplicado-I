<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apontamento de Riscos</title>
  <!-- Link para o Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="css/apontamento.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h4>Abril 27, 2025</h4>
        <h1>Apontamento de Riscos</h1>
      </div>
      <div>
        <div class="d-flex align-items-center">
          <span class="badge bg-success me-2"></span>
          <small>20 dispositivos em execução</small>
        </div>
        <img src="imagens/persona1.png" alt="Ícone de Usuário" class="rounded-circle" width="40" height="40">
      </div>
    </div>
  </header>

  <!-- Botões -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-6 col-md-3 mb-3">
        <button class="btn btn-purple w-100">Apontar</button>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <button class="btn btn-purple w-100">Registros</button>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <button class="btn btn-purple w-100">Configurar</button>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <button class="btn btn-purple w-100">Preferências</button>
      </div>
    </div>
  </div>

  <!-- Link para o Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
