<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Link para o Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="senai-projeto-aplicado-I/frontend.css">
</head>
<body>

  <div class="login-container">
    <img src="https://www.example.com/icon.png" alt="Ícone do Usuário"> <!-- Coloque o URL do seu ícone aqui -->
    <h2>Bem-vindo</h2>
    <form>
      <input type="text" class="form-control" placeholder="Usuário" required>
      <input type="password" class="form-control" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  </div>

  <!-- Link para o Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
